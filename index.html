<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="/imgs/favicon-32x32.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- [if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs
        html5shiv/3.7.3/html5shiv.js"></script>
    [endif] -->

    <title>Frontend Mentor</title>
  </head>
  <body>
    <div id="container">
      <!--início container-->

      <header>
        <!--início header-->
        <div id="logo">
          <!--início logo-->
          <img src="/imgs/illustration-hero.svg" />
        </div>
        <!--fim logo-->
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs<br />
          audiobooks, and podcasts on any device<br />
          anywhere you like!
        </p>
      </header>
      <!--fim header-->
      <section id="plano">
        <!--início plano-->
        <img id="logo-musica" src="/imgs/icon-music.svg" />
        <h4 id="anual">Annual Plan</h4>
        <h5 id="dinheiro">$59.99/year</h5>

        <ul>
          <li>
            <h5>
              <a class="change" href="change">Change</a>
            </h5>
          </li>
        </ul>
      </section>
      <br />
      <!--fim plano-->
      <section class="botao">
        <button id="payment">Proceed to Payment</button>
      </section>
      <br />
      <section class="botao">
        <button id="cancel">Cancel Order</button>
      </section>
    </div>
    <!--fim container-->
  </body>
</html>
