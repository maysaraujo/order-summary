<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="/imgs/favicon-32x32.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor</title>
  </head>
  <body>
    <div id="container">
      <header>
        <div class="logo">
          <img src="/imgs/illustration-hero.svg" />
        </div>
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs<br />
          audiobooks, and podcasts on any device<br />
          anywhere you like!
        </p>
      </header>

      <section class="plano">
        <img class="logo-musica" src="/imgs/icon-music.svg" />
        <h4 class="anual">Annual Plan</h4>
        <h5 class="dinheiro">$59.99/year</h5>

        <ul>
          <li>
            <h5>
              <a class="change" href="change">Change</a>
            </h5>
          </li>
        </ul>
      </section>
      <br />
      <section>
        <button class="payment">Proceed to Payment</button>
      </section>
      <br />
      <section>
        <button class="cancel">Cancel Order</button>
      </section>
    </div>
  </body>
</html>
